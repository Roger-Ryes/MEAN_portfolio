<div class="Project">
    <h2><a href="#Project">Proyectos destacados</a></h2>
    <ul>
        <li *ngFor="let project of projects">
            <a target="_blank" href={{project.url}}>
                <img src="{{project.img}}" alt="{{project.altImg}}">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>        
            </a>
        </li>
    </ul>
    <p>Más proyectos próximamente ...</p>
</div>
